<form action="#" method="post" th:fragment="connect" xmlns:th="http://www.thymeleaf.org">
    <h2 class="h2 text-center">Se connecter</h2>
    <div class="form-group">
        <label for="username">Nom d'utilisateur : </label>
        <input type="username" class="form-control" id="username" placeholder="Votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
