<form action="#" method="post" th:fragment="new-user" xmlns:th="http://www.thymeleaf.org">
    <h2 class="h2 text-center">S'inscrire sur le site</h2>
    <div class="form-group">
        <label for="username">Nom d'utilisateur : </label>
        <input type="username" class="form-control" id="username" placeholder="Votre nom d'utilisateur">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe : </label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
    <div class="form-group">
        <label for="verifyPassword">Confirmez le mot de passe : </label>
        <input type="password" class="form-control" id="verifyPassword" placeholder="Confirmez le mot de passe">
    </div>
    <div class="form-group">
        <label for="email">Votre email : </label>
        <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="emailVerify">Confirmez votre email : </label>
        <input type="email" class="form-control" id="emailVerify" placeholder="Confirmez votre mail">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" disabled="true" id="buttonSubmitted">S'inscrire</button>

    <script src="/js/validateInscription.js"></script>
</form>
